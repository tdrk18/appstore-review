version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9.2

    working_directory: /go/src/github.com/tdrk18/appstore-review

    steps:
      - checkout
      - run: mkdir bin

      - run:
          name: build for Linux
          environment:
            GOOS: linux
            GOARCH: amd64
          command: |
              mkdir bin/linux
              go build -o bin/linux/main main.go

      - run:
          name: build for macOS
          environment:
            GOOS: darwin
            GOARCH: amd64
          command: |
              mkdir bin/darwin
              go build -o bin/darwin/main main.go

      - run:
          name: build for windows
          environment:
            GOOS: windows
            GOARCH: amd64
          command: |
              mkdir bin/windows
              go build -o bin/windows/$1.exe main.go

      - store_artifacts:
          path: bin

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master
